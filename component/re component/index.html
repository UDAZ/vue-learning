<!DOCTYPE html>
<meta charset="UTF-8">
<script src="https://unpkg.com/vue@2.5.17"></script>

<title>コンポーネントは再利用可能です</title>

<div id="fruits-list">
  <fruits-list-title></fruits-list-title>
  <fruits-list-title></fruits-list-title>
  <fruits-list-title></fruits-list-title>
</div>

<script>
  Vue.component('fruits-list-title',{
    template: '<h1>フルーツ一覧</h1>'
  })

  Vue.component('fruits-list-description',{
    template: '<p>季節の代表的なフルーツの一覧です</p>'
  })

  Vue.component('fruits-list-table', {
    //複数行の時は[ ` ]←バッククォートを使います！
    template: `
      <table>
        <tr>
          <th>季節</th>
          <th>フルーツ</th>
        </tr>
        <tr>
          <td>春</td>
          <td>いちご</td>
        </tr>
        <tr>
          <td>夏</td>
          <td>スイカ</td>
        </tr>
        <tr>
          <td>秋</td>
          <td>ぶどう</td>
        </tr>
        <tr>
          <td>冬</td>
          <td>みかん</td>
        </tr>
      </table>
    `

  })

  new Vue({
    el: '#fruits-list'
  })
</script>
